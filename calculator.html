<!DOCTYPE html>
<html>
<head>
<title>calculator</title>
<style>
table{
border:2px solid white; 
width:30%;
background-color:black;
border-radius: 8px;
}
td{
margin: 10px;
padding: 10px;
height:100%;
color:#F27121;
}
input{
width:100%;
height:50px;
background-color:white;
border-radius: 5px;
}
button{
width:90px;
height:60px;
border-radius: 5px;
color: #F27121;

}
button:hover{
color:#240b36;
font-weight:bold;
}
#clear{
	width: 200px;
}
#evaluate{
	width: 200px;
}
#inp{
	font-size: 25px;
}
</style>
</head>
<body>
	<script>
	function number(value){
		document.form1.result.value +=value;
	}
	function cle(value){
		document.form1.result.value =0;
	}
	function evalua(){
		
		document.form1.result.value = eval(document.form1.result.value);
	}
	</script>
	<form name="form1">
	<table align="center">
	<tr><td colspan="4"><b>CALCULATOR</b></td></tr>
		<tr><td colspan="4">
		<input id="inp" type = "text" name="result" placeholder="0" disabled style="text-align:right"></input>
		</td></tr>
		<tr>
		<td><button type = "button" onclick="number(value)" value="1"><b>1</b></button></td>
		<td><button type = "button" onclick="number(value)" value="2"><b>2</b></button></td>
		<td><button type = "button" onclick="number(value)" value="3"><b>3</b></button></td>
		<td><button type = "button" onclick="number(value)" value="+"><b>+</b></button></td>
		</tr>
		<tr>
		<td><button type = "button" onclick="number(value)" value="4"><b>4</b></button></td>
		<td><button type = "button" onclick="number(value)" value="5"><b>5</b></button></td>
		<td><button type = "button" onclick="number(value)" value="6"><b>6</b></button></td>
		<td><button type = "button" onclick="number(value)" value="-"><b>-</b></button></td>
		</tr>
		<tr>
		<td><button type = "button" onclick="number(value)" value="7"><b>7</b></button></td>
		<td><button type = "button" onclick="number(value)" value="8"><b>8</b></button></td>
		<td><button type = "button" onclick="number(value)" value="9"><b>9</b></button></td>
		<td><button type = "button" onclick="number(value)" value="/"><b>/</b></button></td>
		</tr>
		<tr>
		<td><button type = "button" onclick="number(value)" value="."><strong>.</strong></button></td>
		<td><button type = "button" onclick="number(value)" value="0"><b>0</b></button></td>
		<td><button type = "button" onclick="number(value)" value="*"><b>*</b></button></td>		
		<td><button type = "button" onclick="number(value)" value="%"><b>%</b></button></td>
		</tr>
		<tr>
		<td colspan="2">
		<button id="clear" type = "button" onclick="cle(value)" value="">C</button></td>
		<td colspan="2">
		<button id="evaluate" type = "button" onclick="evalua()">=</button>
		</td>
		</tr>
	</table>
	</form>
	
	
</body>
</html>
