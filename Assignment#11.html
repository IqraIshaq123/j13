<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Design and Development</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding:0;
			overflow: hidden;
			background-color: #333; 

		}
		li a{
			display: block;
			color: white;
			text-decoration: none;
			text-align: center;
			padding: 14px 40px;
			border-right: 1px solid white;
		}
		li{
			float: left;
		}
		ul li a:hover{
			background-color:#5CCFAA ;
		}
		ul li a:active{
			background-color:#111 ;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
